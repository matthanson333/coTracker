<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Co-Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Logo -->
    <img src="logo.png" class="center" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="hideDev">
    
    <div class="column is-danger is-4 is-offset-4 notification" style="text-align: center;" id="locationHeader">
      <div display:none class="box has-text-weight-semibold" style="font-size: 2rem;">#locationHeader</div></div>
    <!-- Zipcode Input -->
    <div class="row" id="zipInput">
      <div class="columns is-centered">
        <div class="column is-one-quarter">
          <div class="field">
            <div class="control">
              <input
                class="input is-danger is rounded is-three-quarters"
                type="text"
                placeholder="Zipcode"
                id="zipCodeInput"
              />
              <div class="buttons has-addons is-centered mt-3">
                <button class="button is-danger is-centered" id="submitButton">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hideDiv">
    <div class="tile is-ancestor ml-6 mr-6">
      <!-- Bing Widget -->
      <div class="tile is-6 is-parent">
        <div class="tile is-horizontal is-child notification is-danger">
          <div
            class="bingwidget"
            id="widgetDiv"
            data-type="covid19"
            data-market="en-us"
            data-language="en-us"
            data-location-id="/United States/"
            class="box"
          ></div>
        </div>
      </div>
      <!-- State Statistics -->
      <div class="tile is-parent is-6">
        <div
          class="tile is-horizontal is-child notification is-danger">
          <div id="covidStats">
          <div  class="box">
            <h3 class="has-text-weight-semibold is-centered">STATE STATISTICS</h3>
            <div id="stateName" class="has-text-weight-semibold">
              <h1></h1>
            </div>
            <!-- News -->
            <div id="totalTestedDiv" class="hideDiv has-text-weight-semibold">Total Tested:</div>
            <div id="totalConfirmedCasesDiv" class="has-text-weight-semibold">Total Cases Confirmed:</div>
            <div id="totalCurrentHospitalizationsDiv" class="has-text-weight-semibold">Hospitalizations:</div>
            <div id="dailyChangeDiv" class="has-text-weight-semibold">Daily Change (increase or decrease):</div>
            <div id="stateCurrentCOVIDSiteDiv" class="has-text-weight-semibold">State Site:</div>
            <div id="stateTwitterDiv" class="has-text-weight-semibold">Twitter:</div>
          </div>
        </div>
        <!-- Count Statistics -->
        <div class="box" style="margin-bottom: 0;"><h3 class="has-text-weight-semibold">COUNTY STATISTICS</h3>
          <div id="byCounty"></div>
        </div>
          <div class="box">
            <h3 class="has-text-weight-semibold">NEWS</h3>
            <ul id="newsList"></ul>
          </div>
        </div>
      </div>
    </div>
        </div>
      </div>
    </div>

  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://bing.com/widget/bootstrap.answer.js" async=""></script>
    <script src="zipCodeApi.js"></script>
  </body>
</html>
